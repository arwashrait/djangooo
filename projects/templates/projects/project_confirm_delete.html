<!-- ~/crowdfunding/projects/templates/projects/project_confirm_delete.html -->
{% comment %} {% extends 'base.html' %} {% endcomment %}

{% block title %}Delete Project{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 mt-10 text-center">
        <h1 class="text-2xl font-bold text-red-700 mb-4">Confirm Deletion</h1>
        <p class="text-gray-700 mb-6">Are you sure you want to delete the project "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-red-700 transition duration-300 mr-4">Delete</button>
            <a href="{% url 'projects:detail' object.pk %}" class="bg-gray-400 text-white px-6 py-3 rounded-md font-semibold hover:bg-gray-500 transition duration-300">Cancel</a>
        </form>
    </div>
{% endblock %}
